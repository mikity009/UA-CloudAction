# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - uacloudaction356

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v3 # v2 -> v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3 # v2 -> v3

    - name: Log in to registry
      uses: docker/login-action@v3 # v2 -> v3
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7bd28d23468a4fd48a0feab3dedea279 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5bf7390ebc9346baa4287ebd7b2aeca8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7bd28d23468a4fd48a0feab3dedea279 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3 # v2 -> v3
      with:
        app-name: 'uacloudaction356'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4af34ca333ed4e94864a7111a10b05a4 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7bd28d23468a4fd48a0feab3dedea279 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'
